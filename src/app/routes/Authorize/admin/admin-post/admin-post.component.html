<main role="main">
  
  <section class="panel important small-border">
    <h1>Bài viết của người dùng trên hệ thống</h1>
    <ul>
      <li>Information Panel</li>
    </ul>
  </section>
  
  <ul>
    <li *ngFor="let data of listPost">
  <section class="panel alo important small-border">
    <h2></h2>
    <!-- ///user -->
    <form action="">

      <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3  class="panel-title">{{data.userName}}</h3>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-3 col-lg-3 " > <img alt="User Pic" src="https://gravatar.com/avatar/e60ddbdd1921331df1b59abcecb6a8d1?s=80&amp;d=https://codepen.io/assets/avatars/user-avatar-80x80-fd2a2ade7f141e06f8fd94c000d6ac7a.png" class="img-circle img-responsive"> </div>
                    <div class=" col-md-9 col-lg-9 ">
                      <table class="table table-user-information">
                        <tbody>
                          <tr>
                            <td>Post Id:</td>
                            <td>{{data.postId}}</td>
                          </tr>
                    
                          <tr>
                            <tr>
                              <td>Post Content :</td>
                              <td>{{data.postContent}}</td>
                            </tr>
                            <tr>
                              <td>
                                Rating
                              </td>
                              <td>
                                {{data.rating}}
                              </td>
                            </tr>
                            <tr>
                              <td>
                                Course Id
                              </td>
                              <td>
                                {{data.courseId}}
                              </td>
                            </tr>
                            
                            
                            
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="handle">

            <i (click)="deletePost(data.postId)" class="fa-solid fa-trash-can"></i>
            
          </div>
        </form>
          <!-- user end -->
          </section>
        </li>
      </ul>
      
          
</main>
