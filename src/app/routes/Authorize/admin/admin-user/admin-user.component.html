<main role="main">
  
  <section class="panel important small-border">
    <h1>Tài khoản người dùng trên hệ thống</h1>
    <ul>
      <li>Information Panel</li>
    </ul>
  </section>
  
  <ul>
    <li *ngFor="let data of listUser">
  <section class="panel important alo small-border">
    <h2></h2>
    <!-- ///user -->
    <form action="" [formGroup]="userForm">

      <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <input *ngIf="data.userId === isEdit" type="text" [(ngModel)]="UserName" formControlName="userName">
                  <h3 *ngIf="data.userId !== isEdit" class="panel-title">{{data.userName}}</h3>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-3 col-lg-3 " > <img alt="User Pic" src="https://gravatar.com/avatar/e60ddbdd1921331df1b59abcecb6a8d1?s=80&amp;d=https://codepen.io/assets/avatars/user-avatar-80x80-fd2a2ade7f141e06f8fd94c000d6ac7a.png" class="img-circle img-responsive"> </div>
                    <div class=" col-md-9 col-lg-9 ">
                      <table class="table table-user-information">
                        <tbody>
                          <tr>
                            <td>User Password:</td>
                            <td *ngIf="data.userId === isEdit"><input type="text" [(ngModel)]="UserPassWord" formControlName="userPassword"></td>
                            <td *ngIf="data.userId !== isEdit">{{data.userPassword}}</td>
                          </tr>
                    
                          <tr>
                            <tr>
                              <td>User Level</td>
                              <td>{{data.userLevel}}</td>
                            </tr>
                            <tr>
                              <td>User Category</td>
                              <td>
                                {{data.usercategory}}
                              </td>
                            </tr>
                            
                            
                            
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="handle">

            <i (click)="deleteUser(data.userId)" class="fa-solid fa-trash-can"></i>
            <i class="fa-solid fa-pen-to-square" (click)="handleOpenPut(data.userId)"></i>
            <i *ngIf="data.userId === isEdit" class="fa-solid fa-share-from-square" (click)="putUserInfor(data.userId)"></i>
          </div>
        </form>
          <!-- user end -->
          </section>
        </li>
      </ul>
      
          
</main>
