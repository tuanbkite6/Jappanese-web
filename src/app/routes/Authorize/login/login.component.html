
    <!-- partial:index.partial.html -->
    <div class="box-form">
        <div class="left">
          <div class="overlay">
            <h1>Japanese Support</h1>
            <p style="margin-top: 50px; font-size: 20px;">
              Học tiếng Nhật mỗi ngày cùng chúng tôi
            </p>
            
          </div>
        </div>
        
        <div class="right">
          <h5 style="    font-size: 40px;
          padding: 28px 20px;">Đăng nhập</h5>
          <p>
           Chưa có tài khoản <a routerLink="../register" >Đăng ký</a> 
          </p>
          
          <div class="inputs">
            <form  [formGroup]="loginForm">
              <div>
                <input type="text" placeholder="Tài khoản" formControlName="userName" (input)="change('userName-error')"/>
                <span class="error" id="userName-error">*Tên tài khoản bắt buộc</span>
              </div>
              <div>
                <input type="password" placeholder="Mật khẩu" formControlName="userPassword" (input)="change('userPassword-error')" />
                <span class="error" id= "userPassword-error">*Mật khẩu bắt buộc</span>
              </div>
            </form>
            </div>
            
            <br /><br />
            
            <div class="remember-me--forget-password">
              <!-- Angular -->
              <label>
                <input type="checkbox" name="item" checked />
                <span class="text-checkbox">Nhớ mật khẩu</span>
              </label>
            <p>Quên mật khẩu?</p>
            </div>
  
          <br />
          <button (click)="onLogin()" type="submit"  >Đăng nhập</button>
        </div>
      </div>
      <!-- partial -->
