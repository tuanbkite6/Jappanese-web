          <div class="card-header">

          </div>
        </article>
      </div>
      <div class="card-list" (click)="updateLevel(2)">
        <article class="card" >

            <a>Trình độ trung cấp có thể giao tiếp</a>
          </div>
        </article>
      </div>
      <div class="card-list" (click)="updateLevel(3)">
