<div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-xl-6 col-md-12">
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0" style="display : flex ;">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white small-border">
                 
                      <div class="col-md-8">
                          <!-- Column -->
                          <div class="card"> <img class="card-img-top" src="https://i.imgur.com/K7A78We.jpg" alt="Card image cap">
                              <div class="card-body little-profile text-center" *ngFor="let data of userInfo">
                                  <div class="pro-img"><img src="https://i.imgur.com/8RKXAIV.jpg" alt="user"></div>
                                  <h3 class="m-b-0">{{data.userName}}</h3>
                                  <p>Japanese &amp; Developer</p> <a href="javascript:void(0)" class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" data-abc="true">Follow</a>
                                  <div class="row text-center m-t-20">
                                      <div class="col-lg-4 col-md-4 ">
                                          <h3 class="m-b-0 font-light">{{data.userLevel}}</h3><small>Level</small>
                                      </div>
                                      <div class="col-lg-4 col-md-4 ">
                                          <h3 class="m-b-0 font-light">{{data.userCategory}}</h3><small>Category</small>
                                      </div>
                                      
                                  </div>
                              </div>
                          </div>
                      </div>
                 
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block" *ngFor="let data of userInfo">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Name</p>
                      <h6 class="text-muted f-w-400">{{data.userName}}</h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Favorite</p>
                      <h6 class="text-muted f-w-400">{{data.userCategory}}</h6>
                    </div>
                  </div>
                  <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">
                    Course
                  </h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Admin</p>
                      <h6 class="text-muted f-w-400">Huy Tuan</h6>
                    </div>
          
                  </div>
                  <ul class="social-link list-unstyled m-t-40 m-b-10">
                    <li>
                      <a
                        href="#!"
                        data-toggle="tooltip"
                        data-placement="bottom"
                        title=""
                        data-original-title="facebook"
                        data-abc="true"
                        ><i
                          class="mdi mdi-facebook feather icon-facebook facebook"
                          aria-hidden="true"
                        ></i
                      ></a>
                    </li>
                    <li>
                      <a
                        href="#!"
                        data-toggle="tooltip"
                        data-placement="bottom"
                        title=""
                        data-original-title="twitter"
                        data-abc="true"
                        ><i
                          class="mdi mdi-twitter feather icon-twitter twitter"
                          aria-hidden="true"
                        ></i
                      ></a>
                    </li>
                    <li>
                      <a
                        href="#!"
                        data-toggle="tooltip"
                        data-placement="bottom"
                        title=""
                        data-original-title="instagram"
                        data-abc="true"
                        ><i
                          class="mdi mdi-instagram feather icon-instagram instagram"
                          aria-hidden="true"
                        ></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>

      </div>
