<ng-template #contentTpl>
  <span>
    Không có dữ liệu  nào
  </span>
</ng-template>
<ng-template #footerTpl>
</ng-template>
</nz-empty>
<div class="results-container" >
    <div class="card" *ngFor="let data of searchData">
        <div class="join">
            <h3>{{data.className}}</h3>
            <button (click)="onClickJoinClass(data.classId)">Tham gia</button>
        </div>
        <p>{{data.school}}</p>
        <div class="info">
           
            <div class="class-infor">

                <div class="info-item">
                    <i class="fa-solid fa-book"></i> {{data.coursecount}} học phần
                </div>
                <div class="info-item">
                    <i class="fa-regular fa-user"></i> {{data.membercount}} thành viên
                </div>
            </div>
            <div class="info-item teacher-info">
                <img class="teacher-img" [src]="data.ImgUrl" alt="Teacher icon"> {{data.classType}}
                <h3> {{data.userName}}  
                </h3>
            </div>
            
       
        </div>
    </div>
</div>
